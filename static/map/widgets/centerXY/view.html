<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>弹窗子页面</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="火星科技  http://leaflet.marsgis.cn">

    <meta name="msapplication-TileColor" content="#62a8ea">

    <script type="text/javascript" src="http://180.76.109.63/leaflet/lib/include-lib.js?time=20180905" libpath="http://180.76.109.63/leaflet/lib/"
            include="jquery,font-awesome,bootstrap,bootstrap-table,admui-frame"></script>

    <link href="http://180.76.109.63/leaflet/css/widget-win.css" rel="stylesheet" />
    <style>
        .input-group {
            width: 100%;
            padding-top: 5px;
        }
    </style>
</head>
<body class="layout-full">
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">经度</span>
            <input type="number" id="point_jd" class="form-control" value="0" placeholder="请输入经度数值0-180" aria-describedby="basic-addon1" />
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">纬度</span>
            <input type="number" id="point_wd" class="form-control" value="0" placeholder="请输入纬度数值0-90" aria-describedby="basic-addon2" />
        </div>


        <div class="input-group text-right">
            <input type="button" class="btn btn-primary" value="确定" onclick="submitXY()" />
        </div>
    </div>

    <!--页面js-->
    <script src="view.js?time=20180905"></script>
</body>
</html>
